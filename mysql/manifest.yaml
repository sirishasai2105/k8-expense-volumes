##headless service##
kind: Service
apiVersion: v1
metadata:
  name: mysql-headless
  namespace: expense
spec:
  clusterIP: None
  selector:
    project: expense
    environment: dev
    tier: db
  ports:
  - protocol: TCP
    port: 3306
    targetPort: 3306

---

# normal service##

kind: Service
